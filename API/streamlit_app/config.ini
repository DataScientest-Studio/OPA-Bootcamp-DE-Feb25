[database]
host = localhost
port = 5432
user = myuser
password = secret
database = mydatabase

[logging]
log_app = DS-OPA-App
log_file = logs/opa_app.log
log_level = DEBUG
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_max_bytes_size = 1_000_000
log_backup_count = 5 